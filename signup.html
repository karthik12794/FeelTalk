</head>
<body>

  <!-- Background Video -->
  <video id="signupVideo" class="bg-video" autoplay muted playsinline>
    <source src="assets/videos/login_intro.mp4" type="video/mp4">

  <div class="overlay"></div>

  <div class="login-box">
    <h1>Create Account</h1>
    <p>Start your FeelTalk journey</p>

    <input type="text" id="su_username" placeholder="Username">
    <input type="password" id="su_password" placeholder="Password">
    <input type="password" id="su_confirm" placeholder="Confirm Password">

    <button id="signupBtn">Signup</button>
    <span class="link" id="goLogin">Back to Login</span>
  </div>

  <audio id="bgMusic" loop>
    <source src="assets/music/background.mp3" type="audio/mp3">
  </audio>

  <script src="js/auth.js"></script>
